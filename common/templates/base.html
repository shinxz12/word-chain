{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">{% block header %}{% endblock %}</h1>
        </div>
    </header>
    
    <nav class="bg-gray-200 py-2">
        <div class="container mx-auto px-4">
            <ul class="flex">
                <li class="mr-4"><a href="" class="text-blue-500 hover:text-blue-700">Home</a></li>
                <li class="mr-4"><a href="" class="text-blue-500 hover:text-blue-700">About</a></li>
                <li class="mr-4"><a href="" class="text-blue-500 hover:text-blue-700">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-200 py-4">
        <div class="container mx-auto px-4">
            <p class="text-center text-gray-500">&copy; {% now "Y" %} Hmm. All rights reserved.</p>
        </div>
    </footer>
    
    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}
</body>
</html>
